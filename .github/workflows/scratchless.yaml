name: Scratchless Base Build
on:
  workflow_dispatch:

jobs:
  scratchless:
    name: Build and push scratchless base image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Setup Docker buildx
        run: docker buildx create --use

      - name: Build and push scratchless image
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile \
            --build-arg APP_ROOT=/scratchless \
            --tag ghcr.io/${{ github.repository_owner }}/scratchless:latest \
            --push .
